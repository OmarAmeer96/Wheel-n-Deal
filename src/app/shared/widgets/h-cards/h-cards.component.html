<div class="card_content">
  <div class="card__content__info">
    <app-svg class="card__content__info__icon" [name]="icon"></app-svg>
    <span class="card__content__info__record">{{ record }}</span>
  </div>
  <div class="card__content__subtitle">
    <h3
      class="card__content__subtitle__lable"
      *ngFor="let word of label.split(' ')"
    >
      {{ word }}
    </h3>
  </div>
</div>
