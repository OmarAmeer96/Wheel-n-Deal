<div class="card-content">
  <div class="crad-head">
    <div class="card-data">
      <h3>{{ title }}</h3>
      <p>{{ data }}</p>
    </div>
    <div class="card-icon">
      <app-svg name="{{ icon }}"></app-svg>
    </div>
  </div>
  <div class="card-tail">
    <div class="arrow">
      <app-svg name="arrow"></app-svg>
    </div>
    <div class="up-from-past">
      <p>4% (30 days)</p>
    </div>
  </div>
</div>
